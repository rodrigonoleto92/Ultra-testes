    <title>Ultra Teste - Trader Sniper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #080a0c;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(21, 25, 33, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .buy-gradient {
            background: linear-gradient(135deg, #00c076 0%, #008f58 100%);
        }
        .sell-gradient {
            background: linear-gradient(135deg, #ff3b3b 0%, #c41e1e 100%);
        }
        .otc-glow {
            box-shadow: 0 0 15px rgba(255, 184, 0, 0.2);
        }
        @keyframes pulse-custom {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.8; transform: scale(0.98); }
        }
        .animate-pulse-custom {
          animation: pulse-custom 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
